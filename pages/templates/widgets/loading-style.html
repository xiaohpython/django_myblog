<style type="text/css">
.lds-ripple {
    display: inline-block;
    position: relative;
    width: 64px;
    height: 64px;
}
.lds-ripple div {
    position: absolute;
    border: 4px solid #0035ff;
    opacity: 1;
    border-radius: 50%;
    animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(2) {
    animation-delay: -0.5s;
}
@keyframes lds-ripple {
    0% {
        top: 28px;
        left: 28px;
        width: 0;
        height: 0;
        opacity: 1;
    }
    100% {
        top: -1px;
        left: -1px;
        width: 58px;
        height: 58px;
        opacity: 0;
    }
}
.loading-wrapper {
    text-align: center;
    min-height: 50vh;
    padding: 8vh 0;
}

.loading-text-wrapper {
    margin-top: -0.8em;
}

.loading-text {
    /*
    position: absolute;
    top: 20px;
    width: 100%;
    left: -2px;
    */
    /* https://css-tricks.com/almanac/properties/a/animation/#article-header-id-7 */
    -webkit-animation: flash 0.8s infinite;
    -moz-animation:    flash 0.8s infinite;
    -o-animation:      flash 0.8s infinite;
    animation:         flash 0.8s infinite;
}

@-webkit-keyframes flash {
  0%   { opacity: 0.1; }
  100% { opacity: 0.9; }
}
@-moz-keyframes flash {
  0%   { opacity: 0.1; }
  100% { opacity: 0.9; }
}
@-o-keyframes flash {
  0%   { opacity: 0.1; }

}
@keyframes flash {

}
</style>
